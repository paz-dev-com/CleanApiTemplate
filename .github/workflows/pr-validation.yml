name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_PATH: './CleanApiTemplate.sln'
  TEST_PROJECT: './CleanApiTemplate.Test/CleanApiTemplate.Test.csproj'

jobs:
  # Quick validation for PRs
  quick-validation:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release
    
    - name: Unit Tests
      run: dotnet test ${{ env.TEST_PROJECT }} --configuration Release --filter "Category!=Integration"
    
    - name: Status
      if: success()
      run: |
        echo "## PR Validation Passed" >> $GITHUB_STEP_SUMMARY
        echo "All checks completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "- Build: Success" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
